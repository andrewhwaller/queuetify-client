
<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Queuetify</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/39b280393d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="mainBinding">
      <!--sidebar-->
    <div class="ui sidebar borderless inverted vertical menu sidebar-menu" id="sidebar">
      <div class="item">
        <div class="menu">
          <a href="#" class="item"><i class="icon home"></i> Home</a>
        </div>
      </div>
      <div class="item">
        <div class="header">Playlists</div>
        <div class="menu">
          <a href="#" class="item"><i class="icon angle double right"></i> View all playlists</a>
          <!-- ko foreach: playlists -->
          <!-- <a href="#" class="item"><i class="icon list"></i> Playlist 1</a> -->
          <!-- /ko -->
        </div>
      </div>
      <div class="item">
        <div class="header">Web Queue</div>
        <div class="menu">
          <a href="#" class="item"><i class="icon angle double right"></i> View all queued songs</a>
          <!-- ko foreach: webQueue -->
          <!-- <a href="#" class="item"><i class="icon music"></i> Song 1</a> -->
          <!-- /ko -->
        </div>
      </div>
      <div class="item">
        <div class="header">Public Queue</div>
        <div class="menu">
          <a href="#" class="item"><i class="icon angle double right"></i> View all queued songs</a>
          <!-- ko foreach: publicQueue -->
          <!-- <a href="#" class="item"><i class="icon music"></i> Song 1</a> -->
          <!-- /ko -->
        </div>
      </div>    
      <!-- search bar -->
      <div class="item">
        <form data-bind="submit: runSearch">
          <div class="ui mini action borderless input">
            <input type="text" data-bind="textInput: searchBarInput" placeholder="Search..." />
            <input type="submit" style="display: none" />
            <button class="ui positive mini icon button" type="submit">
              <i class="search icon"></i>
            </button>
          </div>
        </form>
        <div class="item">
            <div class="three ui icon buttons">
                <div class="ui large button"><i class="fas fa-step-backward"></i></div>
                <div class="ui large button" onclick="playPause()"><i id="playButton" class="fas fa-play"></i></div>
                <div class="ui large button"><i class="fas fa-step-forward"></i></div>
            </div>
        </div>
      </div>
    </div>
    <!--sidebar-->
    <!--main nav-->
    <nav class="ui top fixed borderless inverted menu">
      <div class="left menu">
        <a href="#" class="sidebar-menu-toggler item" data-target="#sidebar">
          <i class="sidebar icon"></i>
        </a>
        <div class="item">
          <a href="#" class="ui main-logo">
            <i class="fad fa-waveform-path fa-3x main-logo-icon"></i>
          </a>
          <a href="/" class="main-title">
            <b class="ui fluid inverted header">Queuetify</b>
          </a>
        </div>
        <div class="item main-tagline">
          <p><i>get your music in line</i></p>
        </div>
      </div>
      <div class="right menu">
        <a href="#" class="item">
          <i class="bell icon"></i>
        </a>
        <div class="ui dropdown item">
          <i class="user circle icon"></i>
          <div class="menu">
            <!-- use modals for all of these -->
            <a href="#" class="item">
              <i class="info circle icon"></i> Profile
            </a>
            <a href="#" class="item">
              <i class="info wrench icon"></i> Settings
            </a>
            <a href="#" class="item">
              <i class="info logout icon"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!--main nav-->
    <div class="pusher">
      <div class="main-content grid-background">
        <div class="ui stackable padded relaxed grid main-grid">
        <div class="four wide computer eight wide tablet sixteen wide mobile column">
          <div class="ui inverted fluid card">
            <div class="ui slide masked reveal image">
              <img src="https://is5-ssl.mzstatic.com/image/thumb/Music6/v4/d3/d8/24/d3d82491-4952-6ce2-eaaf-669c6d8129a0/825646053803.jpg/1000x1000bb.jpeg" class="visible content">
              <table class="ui padded selectable hidden content table">
                <thead>
                  <tr>
                    <th class="fourteen wide">Song title</th>
                    <th class="six wide">Length</th>                          
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td data-label="Song title">Song 1</td>
                    <td data-label="Length">12:51</td>
                  </tr>
                  <tr>
                    <td data-label="Song title">Song 1</td>
                    <td data-label="Length">12:51</td>
                  </tr>
                  <tr>
                    <td data-label="Song title">Song 1</td>
                    <td data-label="Length">12:51</td>
                  </tr>
                  <tr>
                    <td data-label="Song title">Song 1</td>
                    <td data-label="Length">12:51</td>
                  </tr>
                  <tr>
                    <td data-label="Song title">Song 1</td>
                    <td data-label="Length">12:51</td>
                  </tr>
                  <tr>
                    <td data-label="Song title">Song 1</td>
                    <td data-label="Length">12:51</td>
                  </tr>                      
                </tbody>
              </table>
            </div>
            <div class="content">
              <a class="header">Playlist 1</a>
              <div class="meta">
                <span class="date">Created in Sep 2014</span>
              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="music icon"></i>
                21 songs
              </a>
            </div>
          </div>
        </div>              
    <div class="ui menu inverted borderless bottom fixed playback-controls">
        <div class="row" style="width:100%;">
          <div class="sixteen wide center aligned column">
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="./js/script.js"></script>
    <script src="./js/index.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
  </body>

</html>
